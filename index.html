<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterrio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <!--DaisyUI and Tailwind CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/bbfa251da8.js" crossorigin="anonymous"></script>
</head>

<body class="body-font">
    <!--Header start-->
    <header class="w-5/6 mx-auto">
        <!--Navbar starts-->
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="bg-[#ABEF5F] px-3 py-1 rotate-45 rounded-full">
                        <i class="fa-solid fa-up-long"></i>
                    </div>
                    <a class="text-4xl ms-2 font-extrabold">Rinterio</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a class="text-[494949] font-extrabold">Home</a></li>
                        <li><a class="text-[#737373]">Services</a></li>
                        <li><a class="text-[#737373]">Portfolio</a></li>
                        <li><a class="text-[#737373]">Blogs</a></li>
                        <li><a class="text-[#737373]">Contact Us</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <div class="hidden lg:block space-x-4">
                        <i class="fa-solid fa-magnifying-glass bg-gray-200 p-2 rounded-full"></i>
                        <i class="fa-solid fa-cart-shopping bg-gray-200 p-2 rounded-full"></i>
                        <a class="btn bg-[#ABEF5F] rounded-3xl">Book Consult
                            <div class="bg-black px-2 py-1 rotate-45 rounded-full">
                                <i class="fa-solid fa-up-long text-white"></i>
                            </div>
                        </a>
                    </div>
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                            <li><a>Item 1</a></li>
                            <li>
                                <a>Parent</a>
                                <ul class="p-2">
                                    <li><a>Submenu 1</a></li>
                                    <li><a>Submenu 2</a></li>
                                </ul>
                            </li>
                            <li><a>Item 3</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!--Nav Bar ends-->
    </header>
</body>

</html>
